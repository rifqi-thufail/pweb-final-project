<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Item - Inventory Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="dashboard.html"
          ><i class="bi bi-box-seam"></i> Inventory Tracker</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html"
                ><i class="bi bi-speedometer2"></i> Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="items.html"
                ><i class="bi bi-box"></i> Items</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html"
                ><i class="bi bi-tags"></i> Categories</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tips.html"
                ><i class="bi bi-lightbulb"></i> Tips</a
              >
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
              >
                <i class="bi bi-person-circle"></i> John Doe
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#"
                    ><i class="bi bi-person"></i> Profile</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="login.html"
                    ><i class="bi bi-box-arrow-right"></i> Logout</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h4><i class="bi bi-pencil-square"></i> Edit Item</h4>
            </div>
            <div class="card-body">
              <form action="#" method="POST">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="name" class="form-label">Item Name *</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        value="MacBook Pro"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="category" class="form-label"
                        >Category *</label
                      >
                      <select
                        class="form-select"
                        id="category"
                        name="category_id"
                        required
                      >
                        <option value="">Select Category</option>
                        <option value="1" selected>Electronics</option>
                        <option value="2">Furniture</option>
                        <option value="3">Stationery</option>
                        <option value="4">Food</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="quantity" class="form-label"
                        >Quantity *</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="quantity"
                        name="quantity"
                        value="12"
                        min="0"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="added_date" class="form-label"
                        >Added Date *</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="added_date"
                        name="added_date"
                        value="2025-06-20"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    name="description"
                    rows="4"
                    placeholder="Optional description of the item..."
                  >
High-performance laptop for professional work</textarea
                  >
                </div>

                <div class="d-flex justify-content-between">
                  <a href="items.html" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Items
                  </a>
                  <div>
                    <a
                      href="item-detail.html"
                      class="btn btn-outline-info me-2"
                    >
                      <i class="bi bi-eye"></i> View Details
                    </a>
                    <button type="submit" class="btn btn-success">
                      <i class="bi bi-check-circle"></i> Update Item
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
